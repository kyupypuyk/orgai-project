contents: |
  目的: 2025年度新歓ハッカソンの基本コンセプトとテーマを決定する。
  アジェンダ: (1)過去のハッカソンの振り返り (15分) (2)コンセプトのブレスト (30分) (3)テーマ案の投票と決定 (15分)。
  議事録要約: 司会は佐藤。昨年度はテーマが「大学生活をハックせよ」で好評だったことを確認。伊藤から「今年はもっと初心者向けに、APIなどを使わなくても楽しめるテーマが良いのでは」と提案。鈴木から「SDGsなど社会課題に触れるテーマも面白いかも」と意見。多くのアイデアが出た後、最終的に「身の回りの『あったらいいな』を形にしよう」という、アイデアの自由度が高く初心者にも優しいコンセプトに決定。
  決定事項: ハッカソンのコンセプトは「身の回りの『あったらいいな』を形にしよう」に決定。
  Next Action: 佐藤は本日の議事録をまとめ、企画メンバーに共有する。伊藤は決定したコンセプトを元に、メインビジュアルの方向性を検討し始める。