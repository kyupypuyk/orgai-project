contents: |
  目的: 団体全体の活動状況の共有、重要事項の意思決定、各部署間の連携強化。
  アジェンダ: (1)各部署からの進捗報告 (15分) (2)新歓ハッカソン企画の進捗確認 (20分) (3)後期活動予算の中間レビュー (10分)。
  議事録要約: 鈴木から渉外活動として3社にアプローチ中と報告。伊藤から新歓ハッカソンポスターの初稿が完了したと報告。高橋からClass-Navi開発が順調であると報告。渡辺から、現状の予算執行率は計画通りであると報告。
  決定事項: ハッカソンの会場は、まず学内施設を最優先で確保する方針を再確認。鈴木が責任者として11/15までに申請を完了させる。
  Next Action: 鈴木は11/15までに会場予約申請を提出。伊藤はポスターデザインを企画チームに共有し、フィードバックを求める。