contents: |
  目的: 開発プロジェクト「Class-Navi」の週ごとの進捗確認、課題の共有、次のスプリントのタスク確認。
  アジェンダ: (1)各担当者の進捗報告 (20分) (2)課題・ブロッカーの共有 (15分) (3)次週のタスク割り振り (10分)。
  議事録要約: 田中から、トップページのコンポーネント設計で迷っている点があると相談。中村から、講義詳細画面のデザインについて、レビュー項目をアイコンで表現するアイデアを提案。高橋はログイン機能のAPI設計が完了し、実装に着手する段階だと報告。
  決定事項: 田中の相談に対し、高橋がペアプロでサポートすることに決定。中村のアイコン案はユーザビリティ向上に繋がりそうなので、プロトタイプを作成して次週レビューすることに。
  Next Action: 高橋はログインAPIの実装に着手。田中と高橋は明日1時間ペアプロの時間を取る。中村は詳細画面のアイコン付きデザイン案を作成する。