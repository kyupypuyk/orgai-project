contents: |
  背景: 新歓ハッカソンをより魅力的なイベントにするため、参加者への景品や開発支援（API提供など）をいただける協賛企業を募る。渉外活動の一環。
  目標: 3社以上から、総額10万円相当の物品または金銭協賛を獲得する。
  ターゲット: 地元のIT企業、大学OBが在籍するベンチャー企業。
  活動内容: 渉外部の鈴木を中心に、協賛メリットをまとめた企画書を作成し、リストアップした企業へアプローチする。会計の渡辺は、協賛金の管理フローを整備する。
  困難と対策: 企業側にとってのメリットを明確に提示する必要がある。学生の採用に関心のある企業に対し、イベントでのPR機会や参加学生との交流機会をアピールする。