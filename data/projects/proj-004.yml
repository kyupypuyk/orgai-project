contents: |
  背景: 前期活動の締めくくりとして、メンバー間の交流を深め、互いの学びや成果を共有する場が必要。新入生も増えたため、改めてメンバーの興味関心を知る機会を作る。
  目標: 8月9日に開催。参加率80%以上を目指す。LT（ライトニングトーク）大会を企画し、技術的な内容から趣味まで、5名以上のメンバーに発表してもらう。
  活動内容: 飲食の手配、会場の予約、LT登壇者の募集と発表サポート。佐藤が中心となり、企画と当日の司会進行を担当した。
  成果: メンバーの約9割が参加。LTでは高橋の「個人開発でのAWS運用コスト削減術」や伊藤の「イケてるUIを作るための情報収集術」などが発表され、大いに盛り上がった。