contents: |
  背景: 既存の公式サイトが古くなり、情報も更新されていなかった。団体の魅力が伝わりにくく、新メンバー募集の機会損失に繋がっていた。よりモダンで、活動内容が分かりやすいサイトへのリニューアルが急務だった。
  目標: 団体のビジョン、活動内容、メンバーの魅力が伝わるデザインに刷新し、9月末までに公開する。ブログ機能を追加し、広報部が継続的に情報発信できるようにする。
  ターゲット: 入会を検討している学生、協賛を検討している企業。
  成果: Next.jsとヘッドレスCMS (microCMS) を導入し、デザインを全面的に刷新。表示速度が大幅に向上し、ブログ更新も容易になった。リニューアル後、サイト経由の問い合わせが月平均3件発生するようになった。