contents: |
  背景: 新入生にテクノロジーを使ったものづくりの楽しさを体験してもらい、当団体への興味を持ってもらうことが目的。毎年恒例の看板イベントであり、団体の未来を担う新メンバー獲得のための最重要施策。
  目標: 2025年4月中旬に2日間のハッカソンを開催し、50名以上の新入生を集客する。参加者の満足度90%以上を達成し、イベント後に10名以上の新メンバーを獲得する。
  ターゲット: 2025年度の新入生（学部・経験不問）。特にプログラミングやデザインに興味はあるが、一歩踏み出せないでいる層。
  提供価値: チームでのアイデアソンとプロトタイピングを通じて、ゼロから何かを生み出す達成感と、仲間と協力する楽しさを提供する。
  使用ツール: 企画管理はNotion、コミュニケーションはSlack、デザインはFigmaを使用予定。