contents: |
  活動経験: 高校時代は生徒会長を経験。大学入学後、高橋と共にTech-Verse Creatorsを立ち上げた創設メンバーの一人。
  加入動機: 「大学生活で何か大きなことを成し遂げたい」という思いと、「テクノロジーで身の回りの不便を解決できたら面白い」という好奇心から団体を設立。
  活動の信条: 「全員が主役」。メンバー一人ひとりの意見を尊重し、誰もが輝ける場所を作ることを常に意識している。
  将来の夢: IT系のメガベンチャーに就職し、多くの人に影響を与えるサービスを企画したい。
  趣味: 週末はカフェで読書をしたり、友人とフットサルをしたりして過ごす。最近は、団体の活動報告用に動画編集を勉強中。