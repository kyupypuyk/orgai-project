contents: |
  活動目的: 団体全体の活動が円滑に進むよう、組織運営の根幹を支える。各プロジェクトチームが創造的な活動に集中できる環境を整えることがミッション。
  目標: メンバー全員が活動に満足し、主体的に関われる団体であり続けること。具体的には、年間を通して90%以上のメンバー継続率を維持する。
  活動計画 (2024年度後期): 1. 新メンバー募集とオンボーディングの仕組み化。 2. 活動予算の透明化と効率的な執行。 3. 外部企業や他大学との連携強化。
  設立経緯: 団体の設立と同時に、代表・副代表・会計担当者によって発足。団体の成長に伴い、メンバー数が30名を超えた2年次から、専門性を高めるために広報部、渉外部、イベント企画部を下部組織として設置した。