contents: |
  活動目的: 団体の活動を豊かにするため、外部の組織（企業、他大学の団体、地域団体など）との連携を構築・維持する。
  目標: 年間3社以上の企業から技術イベントへの協賛を獲得する。他大学との合同勉強会を半期に1回以上開催する。
  活動内容: 協賛企業へのアプローチと関係構築、OB/OGとの連携、他団体とのイベント共催の交渉、学外での登壇機会の模索。
  現状: 現在は代表の鈴木が一人で担当しているが、活動の幅を広げるため、今後メンバーを募集する予定。