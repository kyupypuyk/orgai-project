contents: |
  活動目的: 学内生活における「ちょっとした不便」をテクノロジーで解決するWebサービス・アプリを開発・運用する。メンバーの技術力向上と、実践的なチーム開発経験の獲得も重要な目的。通称「アプリ開発部」。
  目標: 2024年度内に、現在開発中の「Class-Navi」のβ版をリリースし、利用者1000人を目指す。
  価値観: 「まず作ってみる」を合言葉に、完璧を目指すより早くリリースしてユーザーの声を聞く、アジャイルな開発スタイルを重視。週次のスプリントで開発を進めている。
  設立経緯: 当初は個別のプロジェクトとして活動していたが、継続的なサービス運用を目指すため、2023年5月に正式なチームとして発足した。