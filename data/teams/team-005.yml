contents: |
  活動目的: ハッカソン、勉強会、LT大会など、メンバーや学内生が楽しみながら学べるテクノロジー関連イベントを企画・運営する。
  目標: 参加者満足度95%以上のイベントを年2回以上開催する。企画から運営までを体系化し、誰でもイベント運営ができるようなノウハウをドキュメント化する。
  活動内容: イベントのコンセプト設計、コンテンツ企画、タイムライン作成、当日の運営ディレクション。
  特記事項: プロジェクトごとに企画チームが発足することが多かったが、ノウハウの属人化を防ぐため、運営局配下の部として正式に設置された。新入生ながら企画力のある佐藤が代表に抜擢された。