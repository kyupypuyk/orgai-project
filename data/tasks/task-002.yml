contents: |
  目的: ユーザーが投稿した講義レビューの内容を、分かりやすく、見やすく表示するための画面UIをデザインする。この画面はClass-Naviのコア機能であり、ユーザー体験を大きく左右する。
  作業内容: Figmaで講義名、教員名、総合評価、各レビュー項目（面白さ、単位取得の容易さなど）、フリーコメント欄を含む画面レイアウトを作成。既存のデザイントークンに従うこと。
  完了の定義: 開発リーダー（高橋）とデザイナー（伊藤）のレビューが完了し、フロントエンド担当（田中）が実装に着手できる状態のデザインデータが完成していること。
  参考資料: 競合アプリのレビュー画面キャプチャ集。