contents: |
  目的: 協賛募集プロジェクトの一環として、アプローチ対象の企業に送付するメールのテンプレートを作成する。
  作業内容: 団体の紹介、ハッカソンの概要、協賛のメリット（学生へのリーチ、ブランディング効果など）、協賛プランを簡潔にまとめたメール文面を作成する。
  完了の定義: 渉外部内でレビューが完了し、送付を開始できる状態になったこと。
  特記事項: 過去のイベントで協賛実績のある企業には、文面を一部カスタマイズして送付すること。