title: ハッカソン会場の学内施設予約申請
progress: 作業中
priority: 高
assignee: MEM-001
due_date: 2024-11-15
related_project: PROJ-001
contents: |
  目的: ハッカソン開催日（2025年4月12日-13日）に、50名以上を収容できる学内の大講義室またはホールを確保する。
  作業内容: 大学の施設予約システムから空き状況を確認し、第一候補から第三候補までリストアップする。学生課へ提出する正式な利用申請書を作成し、提出する。
  完了の定義: 大学側から施設利用許可が下り、予約が確定した状態。
  注意点: 新年度の利用申請は混み合うため、早急に対応する必要がある。万が一学内施設が確保できない場合に備え、近隣のレンタルスペースも調査しておく。