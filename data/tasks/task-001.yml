contents: |
  目的: 新入生の目を引き、ハッカソンへの参加意欲を掻き立てる魅力的なポスターを作成する。これは新歓ハッカソンの集客を左右する重要なタスク。
  作業内容: Figmaを使用して、A2サイズのポスターデザイン案を2パターン作成する。キャッチコピー案は企画チームから共有されたものを使用。開催日時、場所、テーマ、申し込みQRコードを分かりやすく配置する。
  完了の定義: 企画メンバー全員がデザイン案を確認し、印刷会社に入稿できる最終版データが完成した状態。
  参考資料: 昨年度の新歓ハッカソンポスターのデザイン。
  依存関係: 先にハッカソンのメインビジュアルとキャッチコピーが決定している必要がある。